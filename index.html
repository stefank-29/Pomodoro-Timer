<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Pomodoro Timer</title>

  <link rel="stylesheet" href="css/style.css?v=1.0">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link href="https://fonts.googleapis.com/css2?family=Kameron&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  


</head>

<body>
  <div id="container">
    <div id="title">Pomodoro Timer</div>
    <div class="displayContainer">
        <div class="settings">
            <button class="settings-title" id="pomodoroBtn">Pomodoro</button>
            <div class="settingsChange">
              <button id="pmdDown"><i class="fa fa-chevron-down"></i></button>
              <span id="pomodoro-time">30</span>
              <button id="pmdUp"><i class="fa fa-chevron-up"></i></button>
            </div>
        </div>
        <div id="clock">
            <p id="state"></p>
            <h1 id="display">30:00</h1>
            <p id="endTime"></p>
            <div id="stDisplays">
              <div><img src="images/timer-icon.png" alt="timer icon"><p class="spent-time" id="spentWork">0h00m</></div>
              <div><img src="images/relax-icon.png" alt="relax icon"><p class="spent-time" id="spentBreak">0h00m</p></div>
            </div>
        </div>
        <div class="settings">
          <button class="settings-title" id="breakBtn">Break</button>
            <div class="settingsChange">
              <button id="breakDown"><i class="fa fa-chevron-down"></i></button>
              <span id="break-time">05</span>
              <button id="breakUp"><i class="fa fa-chevron-up"></i></button>
          </div>
        </div>
    </div>
    <div id="commands">
      <button id="play"><i class="fas fa-play"></i></button>
      <button id="reset"><i class="fas fa-undo-alt"></i></button>
    </div>

  </div>


  <footer>
    <div>
      Copyright &copy;
      <script>document.write(new Date().getFullYear());</script>&nbsp;&nbsp;Created by Stefan Karaferovic
      | <i class="fa fa-github"></i> <a href="https://github.com/stefank-29" target="_blank">stefank-29</a>
    </div>
  </footer>



  <script src="js/script.js"></script>
</body>

</html>
